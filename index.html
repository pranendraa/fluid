<!DOCTYPE html>
<html>
  <head>
    <title>Web Player</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fluid-player/fluid-player@master/src/css/fluidplayer.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      #video-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #video-input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="video-container">
        <div id="video-player"></div>
        <div id="video-input">
          <input type="text" class="form-control" placeholder="Masukkan URL video" />
          <button class="btn btn-primary" onclick="playVideo()">Play</button>
        </div>
        <button class="btn btn-secondary" onclick="showInput()">Back</button>
      </div>
    </div>

    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script>
      var videoContainer = document.getElementById("video-container");
      var videoPlayer = document.getElementById("video-player");
      var videoInput = document.getElementById("video-input");

      function showInput() {
        videoPlayer.innerHTML = "";
        videoInput.style.display = "block";
      }

      function playVideo() {
        var videoUrl = document.querySelector("#video-input input").value;
        if (videoUrl) {
          videoInput.style.display = "none";
          videoPlayer.style.display = "block";
          fluidPlayer("video-player", {
            layoutControls: {
              fillToContainer: true,
              primaryColor: "#000000",
              posterImage: ""
            },
            vastOptions: {
              url: ""
            },
            autoPlay: true,
            sources: [
              {
                type: "video/mp4",
                src: videoUrl
              }
            ]
          });
        }
      }
    </script>
  </body>
</html>
